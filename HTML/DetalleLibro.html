    <link rel="stylesheet" href="../CSS/footer.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="Index.html">Centro de ocio Local & Librería Carral.</a>
        </div>

        <nav class="nav-icons">
            <!-- CARRITO -->
            <button class="icon-btn">
                <img src="img/carrito.png" alt="Carrito">

            <!-- HAMBURGUESA -->
            <div class="hamburger-container">
                <button class="hamburger-btn" id="menuButton">
                    <span></span>

                    <span></span>

                <nav class="menu" id="menuDropdown">
                    <a href="Libros.html">Libros</a>

                    <a href="Calendario.html">Calendario</a>
                    <a href="Organizar.html">Organizar</a>
                    <a href="Librosfuturos.html">Libros Futuros</a>
                </nav>
            </div>

            <!-- USUARIO  -->
<button id="userBtn">
    <img id="userIcon" src="img/user.png" alt="Usuario">
</button>

        </nav>
    </header>

    <!-- JS DEL HEADER -->
    <script type="module" src="../JS/Header.js"></script>





<main class="detalle-libro">
  <div class="libro-contenedor">

    <div class="libro-imagen">
      <img id="imagenURL" src="" alt="Portada del libro">
    </div>

    <div class="libro-info">
      <h1 id="titulo">Título</h1>
      <h3 id="autor">Autor</h3>

      <p id="genero">Cargando descripción...</p>

      <div class="libro-compra">
        <span id="precio" class="precio">0€</span>

        <button id="btnCarrito">
          <i class="fa fa-shopping-cart"></i> Añadir al carrito
        </button>
      </div>
    </div>

  </div>
</main>

<script type="module" src="../JS/Detalle.js"></script>

<footer class="footer">
  <div class="footer-left">

  </div>

  <div class="footer-right">

      <img src="img/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://www.instagram.com" target="_blank">

    </a>
  </div>
</footer>

<script>
const btn = document.getElementById("menuButton");
const menu = document.getElementById("menuDropdown");

btn.addEventListener("click", () => {
  menu.classList.toggle("show");
  btn.classList.toggle("active");
});

document.addEventListener("click", (e) => {
  if (!btn.contains(e.target) && !menu.contains(e.target)) {
    menu.classList.remove("show");
    btn.classList.remove("active");
  }
});
</script>

</body>
