            <a href="Carrito.html" class="icon-btn">

            </a>

            <!-- HAMBURGUESA -->
            <div class="hamburger-container">
                <button class="hamburger-btn" id="menuButton">

<main class="calendario-container">

    <!-- Encabezado del año -->
    <div class="cal-ano">
        <button id="prevYear">←</button>
        <span id="anoTexto"></span>
        <button id="nextYear">→</button>
    </div>

    <!-- Encabezado del mes -->
    <div class="cal-mes">
        <button id="prevMonth">←</button>
        <span id="mesTexto"></span>
        <button id="nextMonth">→</button>
    </div>

    <!-- Calendario -->
    <div class="cal-grid">
        <div class="cal-dia-nombre">Lunes</div>
        <div class="cal-dia-nombre">Martes</div>
        <div class="cal-dia-nombre">Miércoles</div>
        <div class="cal-dia-nombre">Jueves</div>
        <div class="cal-dia-nombre">Viernes</div>
        <div class="cal-dia-nombre">Sábado</div>
        <div class="cal-dia-nombre">Domingo</div>

        <!-- Aquí se inyectan los días -->
        <div id="calDias" class="cal-dias"></div>
    </div>

</main>

<script type="module" src="../JS/Calendario.js"></script>


<!-- ======================= DESPLEGABLE DE EVENTO ======================= -->
<div id="eventoOverlay" class="evento-overlay oculto">

    <div class="evento-card">
        
        <button id="cerrarOverlay" class="cerrar-overlay">✕</button>

        <h2 id="evFecha" class="ev-fecha"></h2>

        <p id="evTitulo" class="ev-titulo"></p>

        <p><strong>Ubicación:</strong> <span id="evUbicacion"></span></p>

        <p><strong>Horario:</strong> <span id="evHora"></span></p>

        <p><strong>Edades:</strong> <span id="evEdades"></span></p>

        <div class="ev-imagen-container">
            <img id="evImagen" src="" alt="Imagen del evento">
            <p class="ev-imagen-texto">Imagen del anterior taller</p>
        </div>

    </div>
</div>

        <a href="https://www.instagram.com" target="_blank">

        <a href="https://www.facebook.com" target="_blank">

    </div>
</footer>



    <script>
    const btn = document.getElementById("menuButton");
    const menu = document.getElementById("menuDropdown");

    btn.addEventListener("click", () => {
        menu.classList.toggle("show");
        btn.classList.toggle("active");
    });

    // Cerrar el menú si se hace clic fuera
    document.addEventListener("click", (e) => {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.remove("show");
            btn.classList.remove("active");
        }
    });
</script>

</body>
