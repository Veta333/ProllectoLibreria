<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de ocio Local & Librería Carral</title>

    <!-- CSS específicos -->
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/footer.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../Index.html">Centro de ocio Local & Librería Carral.</a>
        </div>

        <nav class="nav-icons">

            <!-- CARRITO (Ahora es un enlace) -->
            <a href="Carrito.html" class="icon-btn">
<img src="../IMG/carrito.png" alt="Carrito" class="icon-size">
            </a>

            <!-- HAMBURGUESA -->
            <div class="hamburger-container">
                <button class="hamburger-btn" id="menuButton">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav class="menu" id="menuDropdown">
                    <a href="Libros.html">Libros</a>
                    <a href="Calendario.html">Calendario</a>
                    <a href="Organizar.html">Organizar</a>
                    <a href="Librosfuturos.html">Libros Futuros</a>
                </nav>
            </div>

            <!-- USUARIO (CONTROLADO POR FIREBASE) -->
            <div style="position: relative;">
                <button id="userBtn">
                    <img id="userIcon" src="../IMG/Perfil.png" alt="Usuario">
                </button>

                <!-- MENÚ DESPLEGABLE DEL USUARIO -->
                <div id="userMenu" class="user-menu">
                    <button id="logoutBtn">Cerrar sesión</button>
                </div>
            </div>

        </nav>
    </header>

    <!-- JS DEL HEADER -->
    <script type="module" src="../JS/Header.js"></script>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="contenido">
        <h2 class="titulo">Inicio de Sesión</h2>
        <p class="subtitulo">Selecciona el que más se acorde a tus necesidades</p>

        <div class="container">

            <!-- COMPRADOR -->
            <div class="card">
                <h3>Comprador</h3>
                <input type="email" id="compradorEmail" placeholder="Ingresa correo electrónico...">
                <input type="password" id="compradorPass" placeholder="Ingresa contraseña...">
                <button id="btnLoginComprador">Iniciar Sesión</button>

            </div>

            <!-- MENOR -->
            <div class="card">
                <h3>Menor Afiliado</h3>
                <input type="email" id="menorEmail" placeholder="Ingresa correo electrónico...">
                <input type="password" id="menorPass" placeholder="Ingresa contraseña...">
<button id="btnLoginMenor">Iniciar Sesión</button>

            </div>

            <!-- PADRE -->
            <div class="card">
                <h3>Padre Afiliado</h3>
                <input type="email" id="padreEmail" placeholder="Ingresa correo electrónico...">
                <input type="password" id="padrePass" placeholder="Ingresa contraseña...">
<button id="btnLoginPadre">Iniciar Sesión</button>

            </div>
        </div>

        <div class="register-link">
            No tienes cuenta?
            <a href="registro.html">Prueba a Registrarte</a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <a href="Contacto.html">Cómo contactar</a>
            <a href="Privacidad.html">Privacidad</a>
        </div>

        <div class="footer-right">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="img/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/facebook.png" alt="Facebook">
            </a>
        </div>
    </footer>


    <script>
    const btn = document.getElementById("menuButton");
    const menu = document.getElementById("menuDropdown");

    btn.addEventListener("click", () => {
        menu.classList.toggle("show");
        btn.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.remove("show");
            btn.classList.remove("active");
        }
    });
</script>
    
    <script type="module" src="../JS/login.js"></script>

</body>
</html>
