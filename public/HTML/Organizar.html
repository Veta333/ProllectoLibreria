 <!-- FORMULARIO PARA CREAR EVENTOS -->
<div class="event-wrapper">

    <div class="event-card">
        <h2>Organizar Evento</h2>

        <form id="eventForm">

            <div class="input-group">
                <label>Título del Evento</label>
                <input type="text" id="titulo" required>
            </div>

            <div class="input-group">
                <label>Ubicación</label>
                <input type="text" id="ubicacion" required>
            </div>

            <div class="input-group">
                <label>Fecha</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="input-group">
                <label>Edades</label>
                <input type="text" id="edades" placeholder="Ej: 10-16" required>
            </div>

            <div class="input-group">
                <label>Descripción</label>
                <textarea id="descripcion" required></textarea>
            </div>

            <div class="input-group">
                <label>Imagen (URL)</label>
                <input type="text" id="imagenURL" placeholder="https://...">
            </div>

            <button type="submit" class="btn-confirmar">Confirmar</button>
        </form>

        <p id="msg"></p>
    </div>

</div>

<script type="module" src="../JS/Organizar.js"></script>

<script>
    const btn = document.getElementById("menuButton");
    const menu = document.getElementById("menuDropdown");

    btn.addEventListener("click", () => {
        menu.classList.toggle("show");
        btn.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.remove("show");
            btn.classList.remove("active");
        }
    });
</script>
