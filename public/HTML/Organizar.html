<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de ocio Local & Librería Carral</title>

    <link rel="icon" type="image/png" href="../IMG/favicon.png" sizes="32x32">

    <!-- CSS específicos -->
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/organizar.css">
    <link rel="stylesheet" href="../CSS/footer.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
           <a href="../index.html">Centro de ocio Local & Librería Carral.</a>
        </div>

        <nav class="nav-icons">
            <a href="Carrito.html" class="icon-btn">
                <img src="../IMG/carrito.png" alt="Carrito" class="icon-size">
            </a>

            <a href="Wishlist.html" class="icon-btn" id="wishlistBtn" title="Lista de deseos">
                <img src="../IMG/estrella.png" alt="Wishlist" class="icon-size">
                <span id="wishlistCount" class="header-badge">0</span>
            </a>

            <div class="hamburger-container">
                <button class="hamburger-btn" id="menuButton">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav class="menu" id="menuDropdown">
                    <a href="Libros.html">Libros</a>
                    <a href="Calendario.html">Calendario</a>
                    <a href="Organizar.html">Organizar</a>
                    <a href="Librosfuturos.html">Libros Futuros</a>
                </nav>
            </div>

            <div style="position: relative;">
                <button id="userBtn">
                    <img id="userIcon" src="../IMG/Perfil.png" alt="Usuario">
                </button>

                <div id="userMenu" class="user-menu">
                    <button id="logoutBtn">Cerrar sesión</button>
                </div>
            </div>
        </nav>
    </header>

    <script type="module" src="../JS/Header.js"></script>

    <!-- FORMULARIO PARA CREAR EVENTOS -->
    <div class="event-wrapper">
        <div class="event-card">
            <h2>Organizar Evento</h2>

            <form id="eventForm">

                <div class="input-group">
                    <label for="titulo">Título del Evento</label>
                    <input type="text" id="titulo" required>
                </div>

                <div class="input-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion" required>
                </div>

                <div class="input-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" required>
                </div>

                <div class="input-group">
                    <label for="edades">Edades</label>
                    <input type="text" id="edades" placeholder="Ej: 10-16" required>
                </div>

                <div class="input-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" required></textarea>
                </div>

                <div class="input-group">
                    <label for="imagenURL">Imagen (URL)</label>
                    <input type="text" id="imagenURL" placeholder="https://...">
                </div>

                <button type="submit" class="btn-confirmar">Confirmar</button>
            </form>

            <p id="msg"></p>
        </div>
    </div>

    <script type="module" src="../JS/Organizar.js"></script>

    <script>
    console.log("HTML cargado correctamente");
    </script>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <a href="Contacto.html">Cómo contactar</a>
            <a href="Privacidad.html">Privacidad</a>
        </div>

        <div class="footer-right">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="../IMG/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../IMG/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../IMG/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="../IMG/facebook.png" alt="Facebook">
            </a>
        </div>
    </footer>

    <script>
        const btn = document.getElementById("menuButton");
        const menu = document.getElementById("menuDropdown");

        btn.addEventListener("click", () => {
            menu.classList.toggle("show");
            btn.classList.toggle("active");
        });

        document.addEventListener("click", (e) => {
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove("show");
                btn.classList.remove("active");
            }
        });
    </script>

</body>
</html>
