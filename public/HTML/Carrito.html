<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de ocio Local & Librería Carral</title>

    <!-- CSS específicos -->
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/carrito.css">
    <link rel="stylesheet" href="../CSS/footer.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../Index.html">Centro de ocio Local & Librería Carral.</a>
        </div>

        <nav class="nav-icons">

            <!-- CARRITO -->
            <a href="Carrito.html" class="icon-btn">
                <img src="../IMG/carrito.png" alt="Carrito" class="icon-size">
            </a>

            <!-- HAMBURGUESA -->
            <div class="hamburger-container">
                <button class="hamburger-btn" id="menuButton">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav class="menu" id="menuDropdown">
                    <a href="Libros.html">Libros</a>
                    <a href="Calendario.html">Calendario</a>
                    <a href="Organizar.html">Organizar</a>
                    <a href="Librosfuturos.html">Libros Futuros</a>
                </nav>
            </div>

            <!-- USUARIO (CONTROLADO POR FIREBASE) -->
            <div style="position: relative;">
                <button id="userBtn">
                    <img id="userIcon" src="../IMG/Perfil.png" alt="Usuario">
                </button>

                <!-- MENÚ DESPLEGABLE DEL USUARIO -->
                <div id="userMenu" class="user-menu">
                    <button id="logoutBtn">Cerrar sesión</button>
                </div>
            </div>

        </nav>
    </header>

    <!-- JS DEL HEADER -->
    <script type="module" src="../JS/Header.js"></script>

    <!-- BODY -->
    <h1 class="titulo">Carrito de Compra</h1>

    <div id="carritoContainer" class="carrito-lista"></div>

    <div class="total-container">
        <button id="btnTotal" class="total-boton">Total</button>
        <h2>Total: <span id="totalPrecio">0</span> €</h2>
    </div>

<button id="btnAbrirPopup" class="btn-pagar">Pagar</button>



    <!-- POPUP PAGO -->
    <div id="popupPago" class="popup-overlay">
        <div class="popup-contenido">
            <h2>Pago con tarjeta</h2>
            <p>Total a pagar: <span id="totalPago">0</span> €</p>
            <button id="btnPagarStripe" class="pagar-btn">Pagar con tarjeta</button>
            <button id="cerrarPopup" class="cerrar-btn">Cerrar</button>
        </div>
    </div>

    <!-- JS Carrito -->
    <script type="module" src="../JS/Carrito.js"></script>
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- JS Carrito con Stripe -->
    <script type="module" src="../JS/CarritoStripe.js"></script>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <a href="Contacto.html">Cómo contactar</a>
            <a href="Privacidad.html">Privacidad</a>
        </div>

        <div class="footer-right">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="img/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/facebook.png" alt="Facebook">
            </a>
        </div>
    </footer>

    <script>
        const btn = document.getElementById("menuButton");
        const menu = document.getElementById("menuDropdown");

        btn.addEventListener("click", () => {
            menu.classList.toggle("show");
            btn.classList.toggle("active");
        });

        // Cerrar el menú si se hace clic fuera
        document.addEventListener("click", (e) => {
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove("show");
                btn.classList.remove("active");
            }
        });
    </script>

</body>
</html>
