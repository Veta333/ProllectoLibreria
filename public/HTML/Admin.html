<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · Prollecto Librería</title>

  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/admin.css">
  <link rel="stylesheet" href="../CSS/footer.css">
</head>
<body>

  <!-- Header (usa tu header.css y Header.js como en otras páginas) -->
  <header class="header">
    <div class="logo"><a href="../index.html">Centro de ocio Local & Librería Carral.</a></div>
    <nav class="nav-icons">
      <a href="../HTML/Carrito.html" class="icon-btn"><img src="../IMG/carrito.png" alt="Carrito" class="icon-size"></a>
      <a href="../HTML/Wishlist.html" class="icon-btn"><img src="../IMG/estrella.png" alt="Wishlist" class="icon-size"></a>

      <div class="hamburger-container">
        <button class="hamburger-btn" id="menuButton">
          <span></span><span></span><span></span>
        </button>
        <nav class="menu" id="menuDropdown">
          <a href="Libros.html">Libros</a>
          <a href="Calendario.html">Calendario</a>
          <a href="Organizar.html">Organizar</a>
          <a href="Librosfuturos.html">Libros Futuros</a>
        </nav>
      </div>

      <div style="position: relative;">
        <button id="userBtn"><img id="userIcon" src="../IMG/Perfil.png" alt="Usuario"></button>
        <div id="userMenu" class="user-menu"><button id="logoutBtn">Cerrar sesión</button></div>
      </div>
    </nav>
  </header>

  <script type="module" src="../JS/Header.js"></script>

  <!-- ADMIN PANEL -->
  <main class="admin-main">
    <div class="admin-top">
      <h1>Panel de administración</h1>
      <div class="admin-controls">
        <span id="adminUserEmail" class="admin-user"></span>
        <button id="btnCrearLibro" class="btn-primary">Crear libro</button>
        <button id="btnCrearFuturo" class="btn-secondary">Crear libro futuro</button>
        <button id="btnCerrarSesion" class="btn-ghost">Cerrar sesión</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-target="tab-libros">Libros</button>
      <button class="tab" data-target="tab-futuros">Libros futuros</button>
      <button class="tab" data-target="tab-usuarios">Usuarios (lectura)</button>
    </div>

    <section id="tab-libros" class="tab-panel active">
      <div id="listaLibros" class="grid"></div>
    </section>

    <section id="tab-futuros" class="tab-panel">
      <div id="listaFuturos" class="grid"></div>
    </section>

    <section id="tab-usuarios" class="tab-panel">
      <div id="listaUsuarios" class="grid-usuarios"></div>
    </section>
  </main>

  <!-- MODAL (se inyecta/usa desde JS) -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-left"><a href="../HTML/Contacto.html">Cómo contactar</a><a href="../HTML/Privacidad.html">Privacidad</a></div>
    <div class="footer-right">
      <a href="#"><img src="../IMG/linkedin.png" alt=""></a>
      <a href="#"><img src="../IMG/instagram.png" alt=""></a>
      <a href="#"><img src="../IMG/twitter.png" alt=""></a>
      <a href="#"><img src="../IMG/facebook.png" alt=""></a>
    </div>
  </footer>

  <script type="module" src="../JS/Admin.js"></script>
</body>
</html>
