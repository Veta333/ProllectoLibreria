<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · Prollecto Librería</title>

  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/Admin.css">
  <link rel="stylesheet" href="../CSS/footer.css">
</head>
<body>

 <!-- HEADER -->
    <header class="header">
        <div class="logo">
           <a href="../index.html">Centro de ocio Local & Librería Carral.</a>

        </div>

        <nav class="nav-icons">

            <!-- CARRITO (Ahora es un enlace) -->
            <a href="Carrito.html" class="icon-btn">
<img src="../IMG/carrito.png" alt="Carrito" class="icon-size">
            </a>

            <a href="Wishlist.html" class="icon-btn" id="wishlistBtn" title="Lista de deseos">
  <img src="../IMG/estrella.png" alt="Wishlist" class="icon-size">
  <span id="wishlistCount" class="header-badge">0</span>
</a>


            <!-- HAMBURGUESA -->
            <div class="hamburger-container">
                <button class="hamburger-btn" id="menuButton" aria-label="Abrir menú de navegación">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav class="menu" id="menuDropdown">
                    <a href="Libros.html">Libros</a>
                    <a href="Calendario.html">Calendario</a>
                    <a href="Organizar.html">Organizar</a>
                    <a href="Librosfuturos.html">Libros Futuros</a>
                </nav>
            </div>

            <!-- USUARIO (CONTROLADO POR FIREBASE) -->
            <div style="position: relative;">
                <button id="userBtn">
                    <img id="userIcon" src="../IMG/Perfil.png" alt="Usuario">
                </button>

                <!-- MENÚ DESPLEGABLE DEL USUARIO -->
                <div id="userMenu" class="user-menu">
                    <button id="logoutBtn">Cerrar sesión</button>
                </div>
            </div>

        </nav>
    </header>

  <!-- ADMIN PANEL -->
  <main class="admin-main">
    <div class="admin-top">
      <h1>Panel de administración</h1>
      <div class="admin-controls">
        <span id="adminUserEmail" class="admin-user"></span>
        <button id="btnCrearLibro" class="btn-primary">Crear libro</button>
        <button id="btnCrearFuturo" class="btn-secondary">Crear libro futuro</button>
        <button id="btnCerrarSesion" class="btn-ghost">Cerrar sesión</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-target="tab-libros">Libros</button>
      <button class="tab" data-target="tab-futuros">Libros futuros</button>
      <button class="tab" data-target="tab-usuarios">Usuarios (lectura)</button>
    </div>

    <section id="tab-libros" class="tab-panel active">
      <div id="listaLibros" class="grid"></div>
    </section>

    <section id="tab-futuros" class="tab-panel">
      <div id="listaFuturos" class="grid"></div>
    </section>

    <section id="tab-usuarios" class="tab-panel">
      <div id="listaUsuarios" class="grid-usuarios"></div>
    </section>
  </main>

  <!-- MODAL (se inyecta/usa desde JS) -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <a href="Contacto.html">Cómo contactar</a>
            <a href="Privacidad.html">Privacidad</a>
        </div>

        <div class="footer-right">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="../IMG/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../IMG/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../IMG/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="../IMG/facebook.png" alt="Facebook">
            </a>
        </div>
    </footer>

  <script type="module" src="../JS/Admin.js"></script>

   <script>
    const btn = document.getElementById("menuButton");
    const menu = document.getElementById("menuDropdown");

    btn.addEventListener("click", () => {
        menu.classList.toggle("show");
        btn.classList.toggle("active");
    });

    // Cerrar el menú si se hace clic fuera
    document.addEventListener("click", (e) => {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.remove("show");
            btn.classList.remove("active");
        }
    });
</script>

</body>
</html>
